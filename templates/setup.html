{% extends 'base.html' %}

{% block content %}
<div class="container vh-100">
    <div class="row h-100 justify-content-center align-items-center text-primary">
        <form method='POST' class='border border-primary px-5'>
            <p>{{ template_form.hidden_tag() }}</p>
        
            <p>{{ template_form.difficulty.label }}</p>
            {% for btn in template_form.difficulty %}
            <td>{{btn}}</td>
            <td>{{btn.label}}</td>
            <br>
            {% endfor %}
            <p>{{ template_form.submit(class='py-1 px-2 text-primary border border-primary') }}</p>
        </form>
    </div>
</div>

{% endblock %}
